<html>
    <head>
        <title>Transit Linr</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
            }
        </style>
        <script src="./jquery-1.3.2.min.js"></script>
        <script src="./papaparse.min.js"></script>
        <script language="javascript"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
        <script>
            // handle the loaded csv data and read it into var data  
            var data; 
            function handleFileSelect(evt) {
                var file = evt.target.files[0];
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        data = results;
                        }
                    });
                }
            
            $(document).ready(function(){
                $("#csv-file").change(handleFileSelect);
                });
            
            
            // iterate through the csv data to extract lat and lng
            function testName(optionList) {
                var correctName = '';
                for (i = 0; i < optionList.length; i++) {
                    if (typeof data['data'][0][optionList[i]] === 'number') {
                        correctName = optionList[i];
                        break;
                    };
                };
                return correctName;
            }
            
            function fromLatLngToPoint(latLng, map) {
                var topRight = map.getProjection().fromLatLngToPoint(map.getBounds().getNorthEast());
                var bottomLeft = map.getProjection().fromLatLngToPoint(map.getBounds().getSouthWest());
                var scale = Math.pow(2, map.getZoom());
                var worldPoint = map.getProjection().fromLatLngToPoint(latLng);
                return new google.maps.Point((worldPoint.x - bottomLeft.x) * scale, (worldPoint.y - topRight.y) * scale);
            }
            
            function createPlotList() {
                console.log("Generating pointArray...")
                lat = testName(['Lat', 'lat', 'Latitude', 'latitude']);
                lng = testName(['Lng', 'lng', 'Longitude', 'longitude']);
                for(var i = 0; i < (data['data'].length/80); i++) {
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng( data['data'][i][lat], data['data'][i][lng] ),
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 3
                        },
                    });
                    console.log(fromLatLngToPoint(marker.position, map))
                };
                console.log("Done.")
            };
            
            // google maps initial/default script
            google.load("visualization", "1", {packages:["map"]});
            
            function MercatorProjection() {
                this.pixelOrigin_ = new google.maps.Point(TILE_SIZE / 2,
                    TILE_SIZE / 2);
                this.pixelsPerLonDegree_ = TILE_SIZE / 360;
                this.pixelsPerLonRadian_ = TILE_SIZE / (2 * Math.PI);
            };
            
            MercatorProjection.prototype.fromLatLngToPoint = function(latLng, opt_point) {
                var me = this;
                var point = opt_point || new google.maps.Point(0, 0);
                var origin = me.pixelOrigin_;
            
                point.x = origin.x + latLng.lng() * me.pixelsPerLonDegree_;
            
                // Truncating to 0.9999 effectively limits latitude to 89.189. This is
                // about a third of a tile past the edge of the world tile.
                var siny = bound(Math.sin(degreesToRadians(latLng.lat())), -0.9999, 0.9999);
                point.y = origin.y + 0.5 * Math.log((1 + siny) / (1 - siny)) * -me.pixelsPerLonRadian_;
                return point;
            };
            
            var map;
            
            function initialize() {
                var mapOptions = {
                    zoom: 15,
                    center: new google.maps.LatLng(19.3100, -99.05250)
                };
                map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            };
            
            google.maps.event.addDomListener(window, 'load', initialize);
            
            // Where the drawing happens
            function initCanvas() {
                    var canvas = document.getElementById('canvas'),
                            context = canvas.getContext('2d');
            
                    // resize the canvas to fill browser window dynamically
                    window.addEventListener('resize', resizeCanvas, false);
                    
                    function resizeCanvas() {
                            canvas.width = window.innerWidth;
                            canvas.height = window.innerHeight;
                            
                            /**
                             * Your drawings need to be inside this function otherwise they will be reset when 
                             * you resize the browser window and the canvas goes will be cleared.
                             */
                            drawStuff(); 
                    };
                    resizeCanvas();
                    
                    function drawStuff() {
                            // do your drawing stuff here
                    };
            };
            
            window.onloadstart(initCanvas());
            
        </script>
    <body>
        <div id="container" style="height: 50px; width: 100%; position: absolute; z-index: 100; background-color: beige">
            <div style="height: 40px; padding-top: 10px; padding-left: 10px; width: 300px; font-size: 24;">Transit Linr</div>
            <div style="height: 20px; width: 300px; padding-top: 2px; padding-left: 10px; padding-right: 10px; float: left; background-color: orange"><input type="file" id="csv-file" name="files"/><button onclick="createPlotList()">Run Map</button></div>
        </div>
        <div id="canvasWrapper" style="width: 100%; height: 100%; position: absolute; z-index: 50;">
            <canvas id="myCanvas"></canvas>
        </div>
        <div id="map-canvas" style="z-index: 0;"></div>
    </body>
</html>
