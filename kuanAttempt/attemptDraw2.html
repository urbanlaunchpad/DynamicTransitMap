<html>
<head>
<title>Transit Linr</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
    html, body, #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
    }
</style>

<script language="javascript"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
<script>

var map;
function initialize() {
    var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(19.3100, -99.05250)
    };
    map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
};

google.maps.event.addDomListener(window, 'load', initialize);
    
</script>
<body>

<div id="canWrap" style="width: 100%; height: 100%; position: absolute; z-index: 80">
    <canvas id="myCanvas" style="z-index: 50; width: 1200%, height: 450%"></canvas>
</div>
<div id="map-canvas" style="z-index: 0;"></div>
</body>
<script type="text/javascript">

// Where the drawing happens
function initCanvas() {
    var canvas = document.getElementById('myCanvas');
    context = canvas.getContext('2d');

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
            
        /**
         * Your drawings need to be inside this function otherwise they will be reset when 
         * you resize the browser window and the canvas goes will be cleared.
         */
        drawStuff(); 
    };
    resizeCanvas();
    
    function drawStuff() {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var radius = 70;

        context.beginPath();
        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        // context.fill();
        context.lineWidth = 5;
        context.strokeStyle = '#003300';
        context.stroke();
    };
};

window.onloadstart(initCanvas());

</script>
</html>
